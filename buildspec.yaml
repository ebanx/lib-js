version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing NPM ...
      - npm ci
  build:
    commands:
      - echo Build started on `date` ...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - dist/*
  discard-paths: yes
