version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing NPM Dependencies
      - npm ci
  pre_build:
      - echo Running linter
      - npm run lint
      - echo Running tests
      - npm run test
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - echo Build completed on `date`
artifacts:
  files:
    - dist/*
  discard-paths: yes
